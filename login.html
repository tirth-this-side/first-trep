<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #b5dee8;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .container {
      background: #ede3d9;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h1 {color:#1b2a49;margin-bottom:20px;}
    input {
      width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;
      border-radius:8px;font-size:15px;
    }
    button {
      width:100%;padding:12px;background-color:#c7a27c;
      color:#000;font-weight:bold;border:none;border-radius:8px;
      cursor:pointer;transition:0.3s;
    }
    button:hover {background-color:#b08b67;}
    a {color:#1b2a49;font-weight:600;text-decoration:none;}
    .note {font-size:13px;color:#555;margin-top:15px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="note">Donâ€™t have an account? <a href="sign-up.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email && password) {
        alert("Login successful! Redirecting to portfolio...");
        window.location.href = "index.html";
      } else {
        alert("Please enter valid credentials.");
      }
    });
  </script>
</body>
</html>
