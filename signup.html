<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    :root {
      --cream: #f9f6f1;
      --grey: #e4e4e4;
      --white: #ffffff;
      --black: #000;
      --dark-blue: #1b2a49;
      --oak: #c7a27c;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--grey), var(--cream));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--white);
      padding: 40px 50px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 360px;
    }

    h1 {
      color: var(--dark-blue);
      margin-bottom: 20px;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--grey);
      border-radius: var(--radius);
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--oak);
      color: var(--white);
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: var(--dark-blue);
    }

    a {
      color: var(--dark-blue);
      font-weight: 600;
      text-decoration: none;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" action="https://formspree.io/f/xblqrggl" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="_replyto" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <!-- Redirect to thank-you page -->
      <input type="hidden" name="_redirect" value="success.html">
      <button type="submit">Create Account</button>
    </form>

    <p class="note">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>
</body>
</html>
